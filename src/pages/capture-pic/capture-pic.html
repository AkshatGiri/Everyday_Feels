
<ion-header>
  <ion-navbar color="solar-magenta" class="white-text">
     <button ion-button menuToggle class="TopLMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title center>Take A Selfie!</ion-title>
  </ion-navbar>
</ion-header>





<ion-content padding>
  <!-- <button ion-button large (click)="takePicture()">+</button> -->

  <ion-grid>
    <ion-row wrap color="gray">
      <ion-col col-4 *ngFor="let image of imgGalleryArray , let i = index  " >
        <img tappable class="expanded-image"  [src]="image.url"   (click)="fullscreenImage(i)" />
      
      </ion-col>
    </ion-row>
  </ion-grid>


  <!--*********** Fab  ***********-->
  <ion-fab bottom center margin-bottom>
    <button ion-fab class="pop-in" color="solar-magenta" (click)="takePicture()"><ion-icon name="add"></ion-icon></button>

      <button ion-fab><ion-icon name="images"></ion-icon></button>
    </ion-fab-list> -->
  </ion-fab>
</ion-content>
